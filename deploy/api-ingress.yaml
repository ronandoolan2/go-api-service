apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transaction-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: transaction-api.local
      http:
        paths:
          - path: /api/transaction/
            pathType: Prefix
            backend:
              service:
                name: transaction-api-service
                port:
                  number: 8080
